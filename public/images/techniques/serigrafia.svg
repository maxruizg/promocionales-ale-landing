<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#be123c"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="12" ry="12" fill="url(#bg)"/>

  <!-- Noise texture overlay -->
  <rect width="800" height="600" rx="12" ry="12" filter="url(#noise)" opacity="0.5"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.06">
    <pattern id="dots1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots1)"/>
  </g>

  <!-- Screen printing frame (rectangle) -->
  <g transform="translate(400, 250)" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer frame -->
    <rect x="-100" y="-90" width="200" height="160" rx="6" ry="6"/>
    <!-- Inner mesh area -->
    <rect x="-80" y="-70" width="160" height="120" rx="2" ry="2" stroke-dasharray="4 4" stroke-width="2" opacity="0.5"/>
    <!-- Mesh lines horizontal -->
    <line x1="-80" y1="-40" x2="80" y2="-40" stroke-width="1" opacity="0.3"/>
    <line x1="-80" y1="-10" x2="80" y2="-10" stroke-width="1" opacity="0.3"/>
    <line x1="-80" y1="20" x2="80" y2="20" stroke-width="1" opacity="0.3"/>
    <!-- Squeegee blade -->
    <rect x="-70" y="-20" width="140" height="12" rx="3" ry="3" fill="white" stroke="none"/>
    <!-- Squeegee handle -->
    <rect x="-60" y="-50" width="120" height="14" rx="4" ry="4" fill="white" stroke="none"/>
    <!-- Handle grip connection -->
    <line x1="-50" y1="-50" x2="-50" y2="-20" stroke="white" stroke-width="5"/>
    <line x1="50" y1="-50" x2="50" y2="-20" stroke="white" stroke-width="5"/>
    <!-- Ink spread below blade -->
    <path d="M-60 -5 Q-30 15 0 10 Q30 5 60 -5" stroke="white" stroke-width="2" fill="white" opacity="0.3"/>
  </g>

  <!-- Technique name -->
  <text x="400" y="420" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="2">
    SERIGRAF&#xCD;A
  </text>

  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" fill="white" opacity="0.7" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="16" letter-spacing="1">
    Screen Printing
  </text>
</svg>