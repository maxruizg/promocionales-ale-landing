<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#9f1239"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="12" ry="12" fill="url(#bg)"/>

  <!-- Noise texture overlay -->
  <rect width="800" height="600" rx="12" ry="12" filter="url(#noise)" opacity="0.5"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.06">
    <pattern id="dots6" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots6)"/>
  </g>

  <!-- Iron / transfer icon -->
  <g transform="translate(400, 230)" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Iron body (side view) -->
    <path d="M-80 -30 L-80 -60 Q-80 -75 -65 -75 L50 -75 Q65 -75 65 -60 L65 -30 L80 10 L-90 10 Z"
          fill="white" opacity="0.85" stroke-width="5"/>

    <!-- Iron handle -->
    <path d="M-50 -75 Q-50 -105 -20 -105 L20 -105 Q50 -105 50 -75" stroke-width="5" fill="none"/>

    <!-- Iron plate (bottom) -->
    <rect x="-90" y="10" width="170" height="12" rx="3" ry="3" fill="white" opacity="0.6" stroke-width="3"/>

    <!-- Steam holes on bottom -->
    <g opacity="0.4">
      <circle cx="-50" cy="-15" r="3" fill="white" stroke="none"/>
      <circle cx="-25" cy="-15" r="3" fill="white" stroke="none"/>
      <circle cx="0" cy="-15" r="3" fill="white" stroke="none"/>
      <circle cx="25" cy="-15" r="3" fill="white" stroke="none"/>
      <circle cx="-37" cy="-3" r="3" fill="white" stroke="none"/>
      <circle cx="-12" cy="-3" r="3" fill="white" stroke="none"/>
      <circle cx="13" cy="-3" r="3" fill="white" stroke="none"/>
      <circle cx="38" cy="-3" r="3" fill="white" stroke="none"/>
    </g>

    <!-- Heat waves below iron -->
    <path d="M-60 30 Q-50 40 -60 50" stroke-width="2.5" opacity="0.5"/>
    <path d="M-30 28 Q-20 38 -30 48 Q-40 58 -30 65" stroke-width="2.5" opacity="0.5"/>
    <path d="M0 30 Q10 40 0 50" stroke-width="2.5" opacity="0.5"/>
    <path d="M30 28 Q40 38 30 48 Q20 58 30 65" stroke-width="2.5" opacity="0.5"/>
    <path d="M60 30 Q70 40 60 50" stroke-width="2.5" opacity="0.5"/>

    <!-- Transfer paper / surface below -->
    <rect x="-100" y="70" width="200" height="8" rx="2" ry="2" fill="white" opacity="0.3" stroke-width="2"/>
    <!-- Garment surface -->
    <rect x="-110" y="82" width="220" height="15" rx="3" ry="3" fill="white" opacity="0.2" stroke-width="2"/>

    <!-- Transfer arrow (showing transfer direction) -->
    <g transform="translate(110, -30)" opacity="0.5">
      <line x1="0" y1="-25" x2="0" y2="25" stroke-width="3"/>
      <path d="M-8 18 L0 30 L8 18" fill="white" stroke="none"/>
      <!-- Label -->
    </g>

    <!-- Small design on transfer paper -->
    <g opacity="0.35" transform="translate(-30, 73)">
      <rect x="0" y="-3" width="20" height="5" rx="1" ry="1" fill="white" stroke="none"/>
      <rect x="25" y="-3" width="15" height="5" rx="1" ry="1" fill="white" stroke="none"/>
    </g>
  </g>

  <!-- Technique name -->
  <text x="400" y="425" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="2">
    TRANSFER
  </text>

  <!-- Subtle tagline -->
  <text x="400" y="460" text-anchor="middle" fill="white" opacity="0.7" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="16" letter-spacing="1">
    Heat Transfer Printing
  </text>
</svg>