<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="12" ry="12" fill="url(#bg)"/>

  <!-- Noise texture overlay -->
  <rect width="800" height="600" rx="12" ry="12" filter="url(#noise)" opacity="0.5"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.06">
    <pattern id="dots2" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots2)"/>
  </g>

  <!-- Heat press icon -->
  <g transform="translate(400, 240)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top plate -->
    <path d="M-90 -60 L90 -60 L90 -30 L-90 -30 Z" fill="white" stroke="none" opacity="0.9"/>
    <rect x="-90" y="-60" width="180" height="30" rx="4" ry="4"/>
    <!-- Top plate handle/hinge -->
    <path d="M-40 -60 L-30 -85 L30 -85 L40 -60" stroke-width="4"/>
    <line x1="0" y1="-85" x2="0" y2="-100" stroke-width="4"/>
    <circle cx="0" cy="-105" r="8" stroke-width="3"/>

    <!-- Bottom plate -->
    <path d="M-100 30 L100 30 L100 60 L-100 60 Z" fill="white" stroke="none" opacity="0.9"/>
    <rect x="-100" y="30" width="200" height="30" rx="4" ry="4"/>
    <!-- Base -->
    <line x1="-80" y1="60" x2="-80" y2="75" stroke-width="4"/>
    <line x1="80" y1="60" x2="80" y2="75" stroke-width="4"/>
    <line x1="-95" y1="75" x2="95" y2="75" stroke-width="4"/>

    <!-- Heat waves between plates -->
    <path d="M-50 -15 Q-40 -5 -50 5 Q-60 15 -50 22" stroke-width="3" opacity="0.6"/>
    <path d="M-15 -18 Q-5 -8 -15 2 Q-25 12 -15 22" stroke-width="3" opacity="0.6"/>
    <path d="M20 -15 Q30 -5 20 5 Q10 15 20 22" stroke-width="3" opacity="0.6"/>
    <path d="M55 -18 Q65 -8 55 2 Q45 12 55 22" stroke-width="3" opacity="0.6"/>

    <!-- Pressure arrows -->
    <path d="M-110 -15 L-110 15" stroke-width="2" opacity="0.4"/>
    <path d="M-115 -10 L-110 -18 L-105 -10" fill="white" stroke="none" opacity="0.4"/>
    <path d="M-115 10 L-110 18 L-105 10" fill="white" stroke="none" opacity="0.4"/>
    <path d="M110 -15 L110 15" stroke-width="2" opacity="0.4"/>
    <path d="M105 -10 L110 -18 L115 -10" fill="white" stroke="none" opacity="0.4"/>
    <path d="M105 10 L110 18 L115 10" fill="white" stroke="none" opacity="0.4"/>
  </g>

  <!-- Technique name -->
  <text x="400" y="420" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="2">
    SUBLIMACI&#xD3;N
  </text>

  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" fill="white" opacity="0.7" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="16" letter-spacing="1">
    Sublimation Printing
  </text>
</svg>