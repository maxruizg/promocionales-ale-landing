<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#a16207"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
    <!-- Glow for laser spark -->
    <radialGradient id="spark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="12" ry="12" fill="url(#bg)"/>

  <!-- Noise texture overlay -->
  <rect width="800" height="600" rx="12" ry="12" filter="url(#noise)" opacity="0.5"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.06">
    <pattern id="dots4" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots4)"/>
  </g>

  <!-- Laser beam icon -->
  <g transform="translate(400, 230)" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round">
    <!-- Laser emitter (top device) -->
    <rect x="-25" y="-110" width="50" height="35" rx="5" ry="5" stroke-width="4" fill="white" opacity="0.9"/>
    <rect x="-18" y="-78" width="36" height="12" rx="3" ry="3" stroke-width="3" fill="white" opacity="0.7"/>
    <!-- Emitter detail -->
    <circle cx="0" cy="-92" r="6" stroke-width="2" opacity="0.5"/>

    <!-- Laser beam (triangle/cone shape) -->
    <path d="M-8 -66 L-45 50 L45 50 L8 -66" fill="white" opacity="0.15" stroke="none"/>
    <line x1="-8" y1="-66" x2="-45" y2="50" stroke-width="2" opacity="0.5"/>
    <line x1="8" y1="-66" x2="45" y2="50" stroke-width="2" opacity="0.5"/>
    <!-- Center beam line -->
    <line x1="0" y1="-66" x2="0" y2="50" stroke-width="3" opacity="0.7" stroke-dasharray="8 4"/>

    <!-- Surface being engraved -->
    <line x1="-100" y1="50" x2="100" y2="50" stroke-width="5"/>
    <line x1="-100" y1="50" x2="-110" y2="70" stroke-width="3" opacity="0.5"/>
    <line x1="100" y1="50" x2="110" y2="70" stroke-width="3" opacity="0.5"/>

    <!-- Spark/impact point -->
    <circle cx="0" cy="50" r="25" fill="url(#spark)"/>

    <!-- Spark rays -->
    <line x1="-20" y1="35" x2="-35" y2="18" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="35" x2="35" y2="18" stroke-width="2" opacity="0.7"/>
    <line x1="-12" y1="30" x2="-18" y2="12" stroke-width="2" opacity="0.5"/>
    <line x1="12" y1="30" x2="18" y2="12" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="30" x2="0" y2="15" stroke-width="2" opacity="0.4"/>

    <!-- Small flying particles -->
    <circle cx="-30" cy="25" r="2" fill="white" opacity="0.6"/>
    <circle cx="25" cy="20" r="1.5" fill="white" opacity="0.5"/>
    <circle cx="-18" cy="15" r="1.5" fill="white" opacity="0.4"/>
    <circle cx="35" cy="30" r="1" fill="white" opacity="0.4"/>

    <!-- Engraved marks on surface -->
    <g opacity="0.3" stroke-width="2">
      <line x1="-70" y1="55" x2="-50" y2="55"/>
      <line x1="-40" y1="55" x2="-25" y2="55"/>
    </g>
  </g>

  <!-- Technique name -->
  <text x="400" y="420" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="2">
    GRABADO L&#xC1;SER
  </text>

  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" fill="white" opacity="0.7" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="16" letter-spacing="1">
    Laser Engraving
  </text>
</svg>