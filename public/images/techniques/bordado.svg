<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7e22ce"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="12" ry="12" fill="url(#bg)"/>

  <!-- Noise texture overlay -->
  <rect width="800" height="600" rx="12" ry="12" filter="url(#noise)" opacity="0.5"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.06">
    <pattern id="dots3" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots3)"/>
  </g>

  <!-- Needle with thread icon -->
  <g transform="translate(400, 240)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Needle body (diagonal) -->
    <line x1="30" y1="-90" x2="-20" y2="40" stroke-width="6"/>
    <!-- Needle point -->
    <line x1="-20" y1="40" x2="-28" y2="62" stroke-width="4"/>
    <line x1="-28" y1="62" x2="-32" y2="72" stroke-width="2"/>
    <!-- Needle eye -->
    <ellipse cx="34" cy="-98" rx="4" ry="8" stroke-width="3" transform="rotate(-25, 34, -98)"/>

    <!-- Thread flowing from eye -->
    <path d="M38 -105 Q60 -110 70 -90 Q80 -70 60 -55 Q40 -40 55 -20 Q70 0 50 20 Q30 40 50 60 Q70 80 55 95"
          stroke-width="3" opacity="0.85" fill="none"/>

    <!-- Thread spool suggestion -->
    <ellipse cx="-70" cy="-70" rx="30" ry="40" stroke-width="3" opacity="0.5"/>
    <ellipse cx="-70" cy="-70" rx="30" ry="10" stroke-width="3" opacity="0.5"/>
    <ellipse cx="-70" cy="-50" rx="30" ry="10" stroke-width="2" opacity="0.3"/>
    <ellipse cx="-70" cy="-90" rx="30" ry="10" stroke-width="2" opacity="0.3"/>

    <!-- Thread from spool to needle -->
    <path d="M-40 -70 Q-10 -85 20 -95 Q28 -98 38 -105" stroke-width="2.5" opacity="0.6"/>

    <!-- Decorative stitch marks -->
    <g opacity="0.4" stroke-width="2">
      <line x1="-50" y1="80" x2="-35" y2="65"/>
      <line x1="-35" y1="80" x2="-20" y2="65"/>
      <line x1="-20" y1="80" x2="-5" y2="65"/>
      <line x1="-5" y1="80" x2="10" y2="65"/>
    </g>
  </g>

  <!-- Technique name -->
  <text x="400" y="420" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="2">
    BORDADO
  </text>

  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" fill="white" opacity="0.7" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="16" letter-spacing="1">
    Embroidery
  </text>
</svg>