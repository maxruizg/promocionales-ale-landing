<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" rx="12" ry="12" fill="url(#bg)"/>

  <!-- Noise texture overlay -->
  <rect width="800" height="600" rx="12" ry="12" filter="url(#noise)" opacity="0.5"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.06">
    <pattern id="dots5" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white"/>
    </pattern>
    <rect width="800" height="600" fill="url(#dots5)"/>
  </g>

  <!-- Pad printing / stamp icon -->
  <g transform="translate(400, 235)" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Silicone pad (dome shape) -->
    <path d="M-60 -20 Q-60 -90 0 -90 Q60 -90 60 -20" fill="white" opacity="0.85" stroke-width="5"/>

    <!-- Pad mount / holder arm -->
    <rect x="-15" y="-110" width="30" height="25" rx="4" ry="4" fill="white" opacity="0.7" stroke-width="3"/>
    <!-- Piston rod -->
    <line x1="0" y1="-110" x2="0" y2="-130" stroke-width="5"/>
    <!-- Machine top -->
    <rect x="-40" y="-150" width="80" height="22" rx="5" ry="5" fill="white" opacity="0.6" stroke-width="3"/>

    <!-- Ink layer on pad bottom -->
    <path d="M-50 -20 Q-50 -22 0 -22 Q50 -22 50 -20" stroke-width="3" opacity="0.5"/>

    <!-- Surface / object being printed -->
    <rect x="-90" y="20" width="180" height="20" rx="4" ry="4" stroke-width="4" fill="white" opacity="0.3"/>
    <!-- Surface top with ink transfer mark -->
    <path d="M-40 20 Q-40 18 0 18 Q40 18 40 20" stroke-width="2" opacity="0.6" fill="white"/>

    <!-- Pressure arrows showing downward motion -->
    <line x1="-75" y1="-70" x2="-75" y2="-30" stroke-width="2" opacity="0.4"/>
    <path d="M-80 -35 L-75 -25 L-70 -35" fill="white" stroke="none" opacity="0.4"/>
    <line x1="75" y1="-70" x2="75" y2="-30" stroke-width="2" opacity="0.4"/>
    <path d="M70 -35 L75 -25 L80 -35" fill="white" stroke="none" opacity="0.4"/>

    <!-- Ink plate (cliche) to the side -->
    <g transform="translate(-120, 30)" opacity="0.4">
      <rect x="-30" y="-8" width="60" height="16" rx="3" ry="3" stroke-width="2"/>
      <line x1="-20" y1="-2" x2="20" y2="-2" stroke-width="1.5"/>
      <line x1="-15" y1="2" x2="15" y2="2" stroke-width="1.5"/>
    </g>

    <!-- Base platform -->
    <line x1="-100" y1="50" x2="100" y2="50" stroke-width="4" opacity="0.5"/>
    <rect x="-110" y="50" width="220" height="10" rx="3" ry="3" stroke-width="2" opacity="0.3" fill="white"/>
  </g>

  <!-- Technique name -->
  <text x="400" y="420" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="2">
    TAMPOGRAF&#xCD;A
  </text>

  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" fill="white" opacity="0.7" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="16" letter-spacing="1">
    Pad Printing
  </text>
</svg>