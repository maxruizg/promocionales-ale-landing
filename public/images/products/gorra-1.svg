<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Baseball cap icon -->
  <g transform="translate(400,340)" fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cap dome -->
    <path d="M-110,20 C-110,-80 -70,-130 0,-130 C70,-130 110,-80 110,20" fill="#3b82f6" opacity="0.12"/>
    <path d="M-110,20 C-110,-80 -70,-130 0,-130 C70,-130 110,-80 110,20"/>
    <!-- Brim -->
    <path d="M-110,20 C-110,20 -130,30 -140,50 C-130,65 -60,70 30,40 C70,25 110,20 110,20" fill="#3b82f6" opacity="0.08"/>
    <path d="M-110,20 C-110,20 -130,30 -140,50 C-130,65 -60,70 30,40 C70,25 110,20 110,20"/>
    <!-- Cap band -->
    <line x1="-110" y1="20" x2="110" y2="20" opacity="0.5"/>
    <!-- Button on top -->
    <circle cx="0" cy="-130" r="6" fill="#3b82f6"/>
    <!-- Panel line -->
    <path d="M0,-130 L0,20" stroke-dasharray="6 4" opacity="0.3"/>
  </g>
  <text x="400" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Gorra</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>