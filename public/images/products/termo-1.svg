<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Thermos icon -->
  <g transform="translate(400,340)" fill="none" stroke="#14b8a6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Body -->
    <rect x="-55" y="-80" width="110" height="220" rx="14" fill="#14b8a6" opacity="0.12"/>
    <rect x="-55" y="-80" width="110" height="220" rx="14"/>
    <!-- Cap/lid -->
    <rect x="-45" y="-130" width="90" height="55" rx="10" fill="#14b8a6" opacity="0.08"/>
    <rect x="-45" y="-130" width="90" height="55" rx="10"/>
    <!-- Cap top grip -->
    <rect x="-30" y="-145" width="60" height="20" rx="6" fill="#14b8a6" opacity="0.15" stroke="none"/>
    <rect x="-30" y="-145" width="60" height="20" rx="6"/>
    <!-- Band detail -->
    <line x1="-55" y1="0" x2="55" y2="0" opacity="0.3"/>
    <line x1="-55" y1="10" x2="55" y2="10" opacity="0.3"/>
    <!-- Steam wisps -->
    <path d="M-15,-155 C-15,-175 5,-170 5,-190" opacity="0.3" fill="none"/>
    <path d="M10,-155 C10,-175 25,-170 25,-185" opacity="0.2" fill="none"/>
  </g>
  <text x="400" y="545" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Termo</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>