<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Water bottle icon -->
  <g transform="translate(400,340)" fill="none" stroke="#14b8a6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bottle body -->
    <path d="M-50,-50 L-50,120 C-50,140 -40,145 0,145 C40,145 50,140 50,120 L50,-50 Z" fill="#14b8a6" opacity="0.12"/>
    <path d="M-50,-50 L-50,120 C-50,140 -40,145 0,145 C40,145 50,140 50,120 L50,-50 Z"/>
    <!-- Neck -->
    <path d="M-50,-50 C-50,-50 -35,-60 -25,-80 L-25,-120 L25,-120 L25,-80 C35,-60 50,-50 50,-50"/>
    <!-- Cap -->
    <rect x="-30" y="-145" width="60" height="30" rx="8" fill="#14b8a6" opacity="0.15"/>
    <rect x="-30" y="-145" width="60" height="30" rx="8"/>
    <!-- Water level -->
    <path d="M-45,20 C-30,10 -10,30 10,15 C25,5 40,20 45,20" opacity="0.3"/>
    <!-- Label band -->
    <rect x="-50" y="30" width="100" height="40" rx="0" fill="#14b8a6" opacity="0.06" stroke="none"/>
    <line x1="-50" y1="30" x2="50" y2="30" opacity="0.3"/>
    <line x1="-50" y1="70" x2="50" y2="70" opacity="0.3"/>
  </g>
  <text x="400" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Botella</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>