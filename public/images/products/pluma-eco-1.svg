<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Eco pen icon (simple, clean) -->
  <g transform="translate(400,340) rotate(-30)" fill="none" stroke="#f43f5e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Pen body (slightly thicker, eco feel) -->
    <rect x="-14" y="-130" width="28" height="210" rx="6" fill="#f43f5e" opacity="0.12"/>
    <rect x="-14" y="-130" width="28" height="210" rx="6"/>
    <!-- Pen tip -->
    <path d="M-14,80 L0,115 L14,80" fill="#f43f5e" opacity="0.15"/>
    <path d="M-14,80 L0,115 L14,80"/>
    <!-- Eco leaf detail on body -->
    <path d="M0,-50 C15,-70 30,-55 20,-35 C10,-15 0,-30 0,-50 Z" fill="#f43f5e" opacity="0.15" stroke-width="4"/>
    <!-- Grip texture (bamboo/eco lines) -->
    <line x1="-14" y1="30" x2="14" y2="30" opacity="0.35"/>
    <line x1="-14" y1="42" x2="14" y2="42" opacity="0.35"/>
    <line x1="-14" y1="54" x2="14" y2="54" opacity="0.35"/>
    <line x1="-14" y1="66" x2="14" y2="66" opacity="0.35"/>
    <!-- Click top -->
    <rect x="-10" y="-145" width="20" height="18" rx="4" fill="#f43f5e" opacity="0.2"/>
  </g>
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Pluma Ecologica</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>