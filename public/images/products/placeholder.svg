<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Generic box/package icon -->
  <g transform="translate(400,330)" fill="none" stroke="#94a3b8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Box front face -->
    <path d="M0,-120 L-120,-55 L-120,65 L0,130 L120,65 L120,-55 Z" fill="#94a3b8" opacity="0.08"/>
    <path d="M0,-120 L-120,-55 L-120,65 L0,130 L120,65 L120,-55 Z"/>
    <!-- Box top face -->
    <path d="M0,-120 L-120,-55 L0,-5 L120,-55 Z" fill="#94a3b8" opacity="0.06"/>
    <path d="M0,-120 L-120,-55 L0,-5 L120,-55 Z"/>
    <!-- Center vertical line -->
    <line x1="0" y1="-5" x2="0" y2="130"/>
    <!-- Left top edge -->
    <line x1="-120" y1="-55" x2="0" y2="-5"/>
    <!-- Right top edge -->
    <line x1="120" y1="-55" x2="0" y2="-5"/>
    <!-- Tape on top -->
    <path d="M-15,-120 L-15,-5" opacity="0.2" stroke-width="12"/>
    <path d="M15,-120 L15,-5" opacity="0.2" stroke-width="12"/>
    <!-- Box opening flap lines -->
    <path d="M0,-120 L0,-5" opacity="0.15" stroke-dasharray="8 6"/>
  </g>
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Producto</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>