<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Shopping bag icon -->
  <g transform="translate(400,340)" fill="none" stroke="#eab308" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bag body -->
    <path d="M-100,-50 L-85,140 L85,140 L100,-50 Z" fill="#eab308" opacity="0.10"/>
    <path d="M-100,-50 L-85,140 L85,140 L100,-50 Z"/>
    <!-- Bag top fold -->
    <line x1="-100" y1="-50" x2="100" y2="-50" stroke-width="10"/>
    <!-- Handles -->
    <path d="M-45,-50 C-45,-105 45,-105 45,-50" fill="none"/>
    <!-- Bag fold/crease -->
    <line x1="-95" y1="-30" x2="95" y2="-30" opacity="0.2" stroke-dasharray="6 6"/>
    <!-- Bottom fold -->
    <path d="M-87,120 L87,120" opacity="0.25"/>
  </g>
  <text x="400" y="545" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Bolsa Non-Woven</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>