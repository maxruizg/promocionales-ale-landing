<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Backpack icon -->
  <g transform="translate(400,340)" fill="none" stroke="#eab308" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main body -->
    <path d="M-80,-80 C-80,-80 -90,-70 -90,0 L-90,110 C-90,130 -70,140 0,140 C70,140 90,130 90,110 L90,0 C90,-70 80,-80 80,-80 Z" fill="#eab308" opacity="0.10"/>
    <path d="M-80,-80 C-80,-80 -90,-70 -90,0 L-90,110 C-90,130 -70,140 0,140 C70,140 90,130 90,110 L90,0 C90,-70 80,-80 80,-80 Z"/>
    <!-- Top handle -->
    <path d="M-25,-80 C-25,-110 25,-110 25,-80"/>
    <!-- Front pocket -->
    <path d="M-55,30 L-55,100 C-55,115 -40,120 0,120 C40,120 55,115 55,100 L55,30 Z" fill="#eab308" opacity="0.06"/>
    <path d="M-55,30 L-55,100 C-55,115 -40,120 0,120 C40,120 55,115 55,100 L55,30 Z"/>
    <!-- Zipper on front pocket -->
    <path d="M-55,30 L55,30" opacity="0.4"/>
    <circle cx="30" cy="30" r="5" fill="#eab308" opacity="0.4"/>
    <!-- Straps (visible from front) -->
    <path d="M-70,-60 L-80,0" opacity="0.3" stroke-width="12"/>
    <path d="M70,-60 L80,0" opacity="0.3" stroke-width="12"/>
  </g>
  <text x="400" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Mochila</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>