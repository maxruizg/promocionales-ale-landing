    <!-- Mug rim -->
    <line x1="-90" y1="-80" x2="90" y2="-80" stroke-width="10"/>
    <!-- Steam -->
    <path d="M-30,-95 C-30,-115 -10,-110 -10,-130" opacity="0.3"/>
    <path d="M0,-95 C0,-120 20,-115 20,-140" opacity="0.3"/>
    <path d="M30,-95 C30,-115 50,-110 50,-130" opacity="0.2"/>
  </g>
  <text x="400" y="545" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Taza</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
