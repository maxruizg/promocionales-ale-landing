<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Headphones icon -->
  <g transform="translate(400,340)" fill="none" stroke="#a855f7" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Headband -->
    <path d="M-105,30 C-105,-100 -60,-140 0,-140 C60,-140 105,-100 105,30" fill="none"/>
    <!-- Left ear cup -->
    <rect x="-130" y="20" width="50" height="80" rx="14" fill="#a855f7" opacity="0.12"/>
    <rect x="-130" y="20" width="50" height="80" rx="14"/>
    <!-- Right ear cup -->
    <rect x="80" y="20" width="50" height="80" rx="14" fill="#a855f7" opacity="0.12"/>
    <rect x="80" y="20" width="50" height="80" rx="14"/>
    <!-- Padding on headband -->
    <path d="M-50,-135 C-30,-150 30,-150 50,-135" stroke-width="14" opacity="0.2"/>
    <!-- Ear cushion details -->
    <ellipse cx="-105" cy="60" rx="10" ry="25" opacity="0.3"/>
    <ellipse cx="105" cy="60" rx="10" ry="25" opacity="0.3"/>
  </g>
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Audifonos</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>