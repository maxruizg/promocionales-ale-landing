<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Pen icon -->
  <g transform="translate(400,340) rotate(-45)" fill="none" stroke="#f43f5e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Pen body -->
    <rect x="-12" y="-140" width="24" height="220" rx="4" fill="#f43f5e" opacity="0.12"/>
    <rect x="-12" y="-140" width="24" height="220" rx="4"/>
    <!-- Pen tip -->
    <path d="M-12,80 L0,120 L12,80" fill="#f43f5e" opacity="0.12"/>
    <path d="M-12,80 L0,120 L12,80"/>
    <!-- Pen clip -->
    <path d="M12,-140 L18,-140 L18,-60 L12,-50" opacity="0.6"/>
    <!-- Pen grip section -->
    <line x1="-12" y1="40" x2="12" y2="40" opacity="0.4"/>
    <line x1="-12" y1="50" x2="12" y2="50" opacity="0.4"/>
    <line x1="-12" y1="60" x2="12" y2="60" opacity="0.4"/>
    <!-- Pen top -->
    <line x1="-8" y1="-140" x2="8" y2="-140" stroke-width="10"/>
  </g>
  <text x="400" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Boligrafo</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>