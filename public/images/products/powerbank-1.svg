<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Power bank icon -->
  <g transform="translate(400,330)" fill="none" stroke="#a855f7" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Body -->
    <rect x="-90" y="-110" width="180" height="240" rx="18" fill="#a855f7" opacity="0.12"/>
    <rect x="-90" y="-110" width="180" height="240" rx="18"/>
    <!-- Lightning bolt -->
    <path d="M-15,-60 L-30,15 L5,5 L15,60 L30,-15 L-5,-5 Z" fill="#a855f7" opacity="0.25" stroke="none"/>
    <path d="M-15,-60 L-30,15 L5,5 L15,60 L30,-15 L-5,-5 Z"/>
    <!-- USB port on bottom -->
    <rect x="-18" y="130" width="36" height="12" rx="3" fill="#a855f7" opacity="0.3"/>
    <!-- LED indicators -->
    <circle cx="-40" cy="-80" r="5" fill="#a855f7" opacity="0.4"/>
    <circle cx="-20" cy="-80" r="5" fill="#a855f7" opacity="0.4"/>
    <circle cx="0" cy="-80" r="5" fill="#a855f7" opacity="0.4"/>
    <circle cx="20" cy="-80" r="5" opacity="0.15" fill="#a855f7"/>
  </g>
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Power Bank</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>