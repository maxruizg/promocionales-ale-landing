<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Tumbler/tall cup icon -->
  <g transform="translate(400,340)" fill="none" stroke="#14b8a6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Tumbler body (slightly tapered) -->
    <path d="M-50,-130 L-60,120 C-60,140 -40,145 0,145 C40,145 60,140 60,120 L50,-130 Z" fill="#14b8a6" opacity="0.12"/>
    <path d="M-50,-130 L-60,120 C-60,140 -40,145 0,145 C40,145 60,140 60,120 L50,-130 Z"/>
    <!-- Lid -->
    <path d="M-55,-130 L55,-130" stroke-width="12" opacity="0.8"/>
    <rect x="-55" y="-150" width="110" height="25" rx="6" fill="#14b8a6" opacity="0.08"/>
    <rect x="-55" y="-150" width="110" height="25" rx="6"/>
    <!-- Straw hole -->
    <circle cx="15" cy="-140" r="8" fill="none" opacity="0.4"/>
    <!-- Straw -->
    <line x1="15" y1="-140" x2="25" y2="-190" opacity="0.4" stroke-width="6"/>
    <!-- Band detail -->
    <line x1="-53" y1="-60" x2="53" y2="-60" opacity="0.25"/>
    <line x1="-55" y1="-50" x2="55" y2="-50" opacity="0.25"/>
    <!-- Condensation drops -->
    <circle cx="-45" cy="10" r="4" fill="#14b8a6" opacity="0.15" stroke="none"/>
    <circle cx="40" cy="-20" r="3" fill="#14b8a6" opacity="0.12" stroke="none"/>
    <circle cx="-35" cy="60" r="3.5" fill="#14b8a6" opacity="0.10" stroke="none"/>
  </g>
  <text x="400" y="555" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Vaso</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>