<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- USB drive icon -->
  <g transform="translate(400,330)" fill="none" stroke="#a855f7" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- USB body -->
    <rect x="-55" y="-100" width="110" height="180" rx="12" fill="#a855f7" opacity="0.12"/>
    <rect x="-55" y="-100" width="110" height="180" rx="12"/>
    <!-- USB connector -->
    <rect x="-35" y="80" width="70" height="50" rx="4" fill="#a855f7" opacity="0.08"/>
    <rect x="-35" y="80" width="70" height="50" rx="4"/>
    <!-- USB pins -->
    <rect x="-18" y="95" width="10" height="20" rx="2" fill="#a855f7" opacity="0.3" stroke="none"/>
    <rect x="8" y="95" width="10" height="20" rx="2" fill="#a855f7" opacity="0.3" stroke="none"/>
    <!-- Bamboo texture lines -->
    <line x1="-55" y1="-30" x2="55" y2="-30" opacity="0.3"/>
    <line x1="-55" y1="20" x2="55" y2="20" opacity="0.3"/>
    <!-- LED indicator -->
    <circle cx="0" cy="-65" r="8" fill="#a855f7" opacity="0.3"/>
    <!-- Lanyard hole -->
    <circle cx="0" cy="-85" r="6" fill="none" opacity="0.4"/>
  </g>
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">USB Bambu</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>