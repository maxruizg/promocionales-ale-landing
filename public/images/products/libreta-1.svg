<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Notebook icon -->
  <g transform="translate(400,330)" fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Book cover -->
    <rect x="-80" y="-120" width="160" height="240" rx="8" fill="#3b82f6" opacity="0.12"/>
    <rect x="-80" y="-120" width="160" height="240" rx="8"/>
    <!-- Spine -->
    <line x1="-60" y1="-120" x2="-60" y2="120" opacity="0.4"/>
    <!-- Elastic band -->
    <line x1="80" y1="-90" x2="80" y2="90" stroke="#3b82f6" stroke-width="4" opacity="0.5"/>
    <!-- Page lines -->
    <line x1="-40" y1="-70" x2="60" y2="-70" opacity="0.2"/>
    <line x1="-40" y1="-45" x2="60" y2="-45" opacity="0.2"/>
    <line x1="-40" y1="-20" x2="60" y2="-20" opacity="0.2"/>
    <line x1="-40" y1="5" x2="40" y2="5" opacity="0.2"/>
    <line x1="-40" y1="30" x2="60" y2="30" opacity="0.2"/>
    <line x1="-40" y1="55" x2="50" y2="55" opacity="0.2"/>
    <!-- Bookmark ribbon -->
    <path d="M40,-120 L40,-130 L50,-125 L60,-130 L60,-120" fill="#3b82f6" opacity="0.3" stroke="none"/>
  </g>
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Libreta</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>