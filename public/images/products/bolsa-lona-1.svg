<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#94a3b8" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#dots)"/>
  <!-- Tote bag icon -->
  <g transform="translate(400,340)" fill="none" stroke="#eab308" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bag body (rectangular tote) -->
    <rect x="-100" y="-50" width="200" height="190" rx="6" fill="#eab308" opacity="0.10"/>
    <rect x="-100" y="-50" width="200" height="190" rx="6"/>
    <!-- Handles (long straps going up) -->
    <path d="M-55,-50 L-55,-130 C-55,-150 -45,-155 -35,-155 L-25,-155 C-15,-155 -5,-150 -5,-130 L-5,-50" fill="none"/>
    <path d="M5,-50 L5,-130 C5,-150 15,-155 25,-155 L35,-155 C45,-155 55,-150 55,-130 L55,-50" fill="none"/>
    <!-- Bag top opening -->
    <line x1="-100" y1="-50" x2="100" y2="-50" stroke-width="10"/>
    <!-- Fabric texture lines -->
    <line x1="-80" y1="10" x2="80" y2="10" opacity="0.12"/>
    <line x1="-80" y1="50" x2="80" y2="50" opacity="0.12"/>
    <line x1="-80" y1="90" x2="80" y2="90" opacity="0.12"/>
    <!-- Center decoration/logo area -->
    <rect x="-40" y="20" width="80" height="55" rx="4" fill="#eab308" opacity="0.06" stroke-dasharray="6 4" opacity="0.25"/>
  </g>
  <text x="400" y="555" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="28" fill="#334155">Bolsa de Lona</text>
  <text x="400" y="740" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1">placeholder</text>
</svg>