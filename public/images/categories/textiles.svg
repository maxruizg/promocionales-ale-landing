<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)" rx="0"/>
  <!-- Dot grid overlay -->
  <rect width="800" height="600" fill="url(#dots)"/>
  <!-- T-shirt icon -->
  <g transform="translate(400, 250)" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- T-shirt body -->
    <path d="M-70,-80 L-100,-80 L-100,-60 Q-100,-40 -80,-40 L-70,-40 L-70,80 L70,80 L70,-40 L80,-40 Q100,-40 100,-60 L100,-80 L70,-80 L50,-100 Q30,-120 0,-120 Q-30,-120 -50,-100 Z" fill="white" fill-opacity="0.2" stroke="white" stroke-width="5"/>
    <!-- Neckline -->
    <path d="M-30,-80 Q0,-60 30,-80" fill="none" stroke="white" stroke-width="5"/>
    <!-- Sleeve left -->
    <path d="M-70,-80 L-100,-80 L-100,-60 Q-100,-40 -80,-40 L-70,-40" fill="none" stroke="white" stroke-width="5"/>
    <!-- Sleeve right -->
    <path d="M70,-80 L100,-80 L100,-60 Q100,-40 80,-40 L70,-40" fill="none" stroke="white" stroke-width="5"/>
  </g>
  <!-- Category text -->
  <text x="400" y="420" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="white" letter-spacing="2">Textiles</text>
  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="16" fill="white" opacity="0.7" letter-spacing="1">PRODUCTOS PROMOCIONALES</text>
</svg>