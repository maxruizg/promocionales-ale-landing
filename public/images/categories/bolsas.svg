<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)" rx="0"/>
  <!-- Dot grid overlay -->
  <rect width="800" height="600" fill="url(#dots)"/>
  <!-- Shopping bag icon -->
  <g transform="translate(400, 255)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bag body -->
    <rect x="-65" y="-40" width="130" height="130" rx="10" fill="white" fill-opacity="0.2" stroke="white"/>
    <!-- Bag handles -->
    <path d="M-30,-40 Q-30,-90 0,-90 Q30,-90 30,-40" fill="none" stroke="white" stroke-width="5"/>
    <!-- Bag fold at top -->
    <line x1="-65" y1="-25" x2="65" y2="-25" stroke="white" stroke-width="2.5" opacity="0.5"/>
    <!-- Decorative tag -->
    <rect x="-12" y="-10" width="24" height="30" rx="4" fill="none" stroke="white" stroke-width="2.5" opacity="0.4"/>
    <circle cx="0" cy="-4" r="4" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <!-- Bottom fold -->
    <line x1="-55" y1="70" x2="55" y2="70" stroke="white" stroke-width="2" opacity="0.3"/>
  </g>
  <!-- Category text -->
  <text x="400" y="420" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="white" letter-spacing="2">Bolsas</text>
  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="16" fill="white" opacity="0.7" letter-spacing="1">PRODUCTOS PROMOCIONALES</text>
</svg>