<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)" rx="0"/>
  <!-- Dot grid overlay -->
  <rect width="800" height="600" fill="url(#dots)"/>
  <!-- Coffee cup icon -->
  <g transform="translate(400, 245)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cup body -->
    <path d="M-55,-60 L-45,80 Q-44,95 -28,95 L28,95 Q44,95 45,80 L55,-60 Z" fill="white" fill-opacity="0.2" stroke="white"/>
    <!-- Cup handle -->
    <path d="M55,-30 Q90,-30 90,15 Q90,55 55,55" fill="none" stroke="white" stroke-width="5"/>
    <!-- Cup rim -->
    <line x1="-60" y1="-60" x2="60" y2="-60" stroke="white" stroke-width="6"/>
    <!-- Steam lines -->
    <path d="M-18,-80 Q-18,-95 -10,-100 Q-2,-105 -2,-120" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
    <path d="M4,-80 Q4,-95 12,-100 Q20,-105 20,-120" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
    <path d="M-7,-78 Q-7,-90 0,-95 Q7,-100 7,-112" fill="none" stroke="white" stroke-width="3" opacity="0.4"/>
    <!-- Cup decoration band -->
    <line x1="-50" y1="-30" x2="50" y2="-30" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="-48" y1="-20" x2="48" y2="-20" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  <!-- Category text -->
  <text x="400" y="420" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="white" letter-spacing="2">Drinkware</text>
  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="16" fill="white" opacity="0.7" letter-spacing="1">PRODUCTOS PROMOCIONALES</text>
</svg>