<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)" rx="0"/>
  <!-- Dot grid overlay -->
  <rect width="800" height="600" fill="url(#dots)"/>
  <!-- Smartphone icon -->
  <g transform="translate(400, 240)">
    <!-- Phone body -->
    <rect x="-50" y="-100" width="100" height="190" rx="14" fill="white" fill-opacity="0.2" stroke="white" stroke-width="5"/>
    <!-- Screen -->
    <rect x="-38" y="-78" width="76" height="136" rx="4" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2.5"/>
    <!-- Home button / bottom indicator -->
    <line x1="-16" y1="76" x2="16" y2="76" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Top speaker -->
    <line x1="-14" y1="-88" x2="14" y2="-88" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Camera dot -->
    <circle cx="24" cy="-88" r="3" fill="white" opacity="0.6"/>
    <!-- Screen content lines -->
    <line x1="-24" y1="-50" x2="24" y2="-50" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
    <line x1="-24" y1="-36" x2="16" y2="-36" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="-24" y1="-22" x2="20" y2="-22" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <!-- WiFi signal arcs -->
    <path d="M-14,4 Q0,-10 14,4" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <path d="M-8,0 Q0,-5 8,0" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="2" r="2.5" fill="white" opacity="0.5"/>
  </g>
  <!-- Category text -->
  <text x="400" y="420" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="white" letter-spacing="2">Tecnologia</text>
  <!-- Subtle tagline -->
  <text x="400" y="455" text-anchor="middle" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="16" fill="white" opacity="0.7" letter-spacing="1">PRODUCTOS PROMOCIONALES</text>
</svg>